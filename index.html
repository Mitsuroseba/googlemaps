<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style media="all"> @import "main.css"; </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACYQsDxm3OtXmPrgJvnEDgl0Q2bZQNIaI&sensor=true">
    </script>
    <script src="main.js"></script>
</head>
<body>
<div id="map_canvas" style="width:100%; height:100%"></div>
<div id="pan">
    <form>
        <p>Введите количество центров</p>
        <p><input name="user" pattern="^[ 0-9]+$" placeholder="Сколько центров?"></p>
        <p id="little-text">(Положительное число меньшее чем количество выбраных городов)</p>
        <p><input type="submit" value="Отправить"></p>
    </form>
</div>
</body>
</html>
